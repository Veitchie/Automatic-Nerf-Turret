<!DOCTYPE html>
<html>
<head>
    <title>Turret Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Turret Control</h1>
    <img id="video-stream" src="/video_feed" width="640" height="480">
    <br>
    <button onclick="controlTurret('left')">Left</button>
    <button onclick="controlTurret('right')">Right</button>
    <button onclick="controlTurret('up')">Up</button>
    <button onclick="controlTurret('down')">Down</button>

    <script>
        var socket = io();

        function controlTurret(direction) {
            socket.emit('control_turret', { direction: direction });
        }

        // setInterval(updateFrame, 2000); // Update frame every 100ms
    </script>
</body>
</html>
